<div class="images-container mat-elevation-z8">
  <mat-form-field class="filter-images">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table class="images-table" mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id" class="image-id"> ID </th>
      <td mat-cell *matCellDef="let image"> {{image.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="title" class="image-title"> Title </th>
      <td mat-cell *matCellDef="let image"> {{image.title}}% </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef class="image-url"> Image </th>
      <td mat-cell *matCellDef="let image"> 
        <div class="image-thumb">
          <app-image [source]="image.thumbnailUrl"></app-image>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let image; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
